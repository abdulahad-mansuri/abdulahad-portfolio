<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
html{scroll-behavior:smooth;}

body{
background:linear-gradient(-45deg,#0f172a,#020617,#0c1a33,#0f172a);
background-size:400% 400%;
animation:bgMove 15s ease infinite;
color:#fff;
overflow-x:hidden;
cursor:none;
transition:0.4s;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Light Mode */
body.light{
background:#f1f5f9;
color:#0f172a;
}
body.light header{
background:rgba(255,255,255,0.8);
}

/* Custom Cursor */
.cursor{
position:fixed;
width:18px;height:18px;
border-radius:50%;
background:#38bdf8;
pointer-events:none;
box-shadow:0 0 20px #38bdf8,0 0 60px #38bdf8;
transform:translate(-50%,-50%);
z-index:9999;
}

/* Loader */
#loader{
position:fixed;
width:100%;height:100%;
background:#020617;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
}
.loader-ring{
width:70px;height:70px;
border:5px solid rgba(255,255,255,0.1);
border-top:5px solid #38bdf8;
border-radius:50%;
animation:spin 1s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg);}}

/* Navbar */
header{
position:fixed;
top:20px;left:50%;
transform:translateX(-50%);
width:92%;max-width:1100px;
padding:16px 30px;
display:flex;justify-content:space-between;align-items:center;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(14px);
border-radius:40px;
border:1px solid rgba(255,255,255,0.1);
z-index:1000;
}

.toggle-btn{
cursor:pointer;
padding:6px 12px;
border-radius:20px;
border:1px solid #38bdf8;
color:#38bdf8;
}

/* Hero */
.hero{
text-align:center;
padding:200px 20px 120px;
max-width:800px;
margin:auto;
}

.hero img{
width:130px;height:130px;
object-fit:cover;
border-radius:50%;
border:3px solid #38bdf8;
margin-bottom:30px;
box-shadow:0 0 40px rgba(56,189,248,0.6);
}

.hero h2{font-size:50px;margin-bottom:10px;}
.type{color:#38bdf8;font-weight:600;height:30px;margin-bottom:20px;}

.btn{
padding:12px 25px;
border-radius:40px;
text-decoration:none;
font-weight:600;
display:inline-block;
margin:8px;
transition:0.3s;
}

.btn-primary{background:#38bdf8;color:#0f172a;}
.btn-outline{border:1px solid #38bdf8;color:#38bdf8;}
.btn-outline:hover{background:#38bdf8;color:#0f172a;}

/* Section */
section{padding:100px 8%;max-width:1100px;margin:auto;}
section h3{text-align:center;font-size:36px;margin-bottom:60px;}

/* Cards */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;}
.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(12px);
padding:20px;
border-radius:20px;
border:1px solid rgba(255,255,255,0.08);
transition:0.4s;
transform-style:preserve-3d;
opacity:0;
transform:translateY(40px);
}
.card.visible{opacity:1;transform:translateY(0);}
.card:hover{transform:rotateY(6deg) rotateX(4deg);}
.card img{
width:100%;border-radius:12px;margin-bottom:15px;
cursor:pointer;transition:0.4s;
}
.card:hover img{transform:scale(1.05);}

.card-buttons{text-align:center;margin-top:15px;}
.card-buttons a{
margin:5px;padding:8px 15px;
border-radius:30px;font-size:14px;text-decoration:none;
}
.live-btn{background:#38bdf8;color:#0f172a;}
.repo-btn{border:1px solid #38bdf8;color:#38bdf8;}
.repo-btn:hover{background:#38bdf8;color:#0f172a;}

footer{text-align:center;padding:40px;color:#94a3b8;}

/* Modal */
.modal{
display:none;
position:fixed;
z-index:9999;
left:0;top:0;width:100%;height:100%;
background:rgba(0,0,0,0.9);
padding-top:80px;
}
.modal img{display:block;margin:auto;max-width:80%;border-radius:12px;}
.modal span{
position:absolute;top:20px;right:35px;
font-size:40px;cursor:pointer;color:#fff;
}

@media(max-width:768px){
.hero h2{font-size:30px;}
.btn{display:block;width:100%;}
body{cursor:auto;}
.cursor{display:none;}
}
</style>
</head>

</div>

<div id="imageModal" class="modal">
<span onclick="closeModal()">&times;</span>
<img id="modalImg">
</div>

<script>

/* Loader */
window.addEventListener("load",()=>{
document.getElementById("loader").style.display="none";
});

/* Cursor */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

/* Typing */
const texts=["Admin Panels","Financial Systems","Laravel Applications"];
let i=0,j=0,current="",isDeleting=false;
function type(){
if(i<texts.length){
if(!isDeleting && j<=texts[i].length){current=texts[i].substring(0,j++);}
else if(isDeleting && j>=0){current=texts[i].substring(0,j--);}
document.getElementById("typing").innerText=current;
if(j==texts[i].length)isDeleting=true;
if(j==0&&isDeleting){isDeleting=false;i++;if(i>=texts.length)i=0;}
}
setTimeout(type,80);
}
type();

/* Scroll Reveal */
const cards=document.querySelectorAll('.card');
window.addEventListener('scroll',()=>{
cards.forEach(card=>{
if(card.getBoundingClientRect().top<window.innerHeight-100){
card.classList.add('visible');
}
});
});

/* Modal */
function openModal(src){
document.getElementById("imageModal").style.display="block";
document.getElementById("modalImg").src=src;
}
function closeModal(){
document.getElementById("imageModal").style.display="none";
}

/* Toggle Mode */
function toggleMode(){
document.body.classList.toggle("light");
}

</script>
